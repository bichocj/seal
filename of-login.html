<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SEAL - Oficina Virtual</title>
	<!-- Icon seal -->
	<link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
	<!-- Bootstrap -->
	<link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">

</head>

<body class="bg-primary full-screen">
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" src="./assets/img/logo_seal-negativo.png">
					</a>
				</div>
			</div>
		</nav>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-offset-4 col-md-4 ">
						<div class="forms forms-primary with-shadow">
							<div class="forms-header">
								<div class="forms-title">Iniciar</div>
							</div>
							<form class="form-horizontal" action="" method="POST">
								<div class="forms-body">
									<div class="form-group">
										<div class="col-sm-12">
											<input type="text" class="form-control" placeholder="Usuario" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-12">
											<input type="password" class="form-control" placeholder="Contraseña" required>
										</div>
									</div>
								</div>
								<div class="forms-captcha">
									<img src="./assets/img/captcha.gif" alt="captcha" height="50px" class="center-block">
								</div>
								<div class="forms-footer clearfix">
									<button type="submit" class="btn btn-primary btn-sm">Iniciar Sesión</button>
								</div>
							</form>
						</div>
						<div class="forms forms-links">
								<a href="">¿Olvidaste tu contraseña?</a>
								<a href="">Registrarse</a>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>




	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
